<section class="news-full">
    <div class="row">
        <div class="col s12 no-padding">
            <div class="img-container">
                <img ng-src="http://35.165.142.89{{news.image}}" alt="" style="width: 100%" class="responsive-img">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h1 class="title ng-cloak">{{news.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h2 class="category ng-cloak">
                Category <a href="#/newses/{{news.category.id}}">{{news.category.name}}</a>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h3 class="date ng-cloak">
                {{news.date}}
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="news-text ng-cloak">
                {{news.post_whole}}
            </p>
        </div>
    </div>
</section>
