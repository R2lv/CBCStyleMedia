<section style="padding-top: 10px;">
    <form ng-submit="submit()">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" ng-model="name" type="text" class="validate">
                <label for="name">Full Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" ng-model="email" type="text" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="text" ng-model="text" class="materialize-textarea validate"></textarea>
                <label for="text">Text</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 right-align">
                <div class="response left" style="padding-top: 4px;"></div>
                <button class="waves-effect waves-light btn">Send</button>
            </div>
        </div>
    </form>
</section>
