<div class="row category-list">
    <div class="col s6 category" ng-class="{'loading':cat.loading}" ng-click="open(cat.id)" ng-repeat="cat in categories" ng-style="{'background-image':'url(http://35.165.142.89'+cat.image+')'}">
        <span class="title ng-cloak">
            <span>{{cat.name}}</span>
        </span>
    </div>
</div>
