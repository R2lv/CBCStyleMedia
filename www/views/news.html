<div class="row" ng-repeat="item in news">
    <div class="col s12 inContainer">
        <div class="card" ng-click="open(item.id)" ng-class="{'loading': item.loading}">
            <div class="card-image">
                <img ng-src="http://35.165.142.89{{item.image}}">

                <span class="card-title">
                    <a href="">{{item.title}}</a>
                    <span  class="post-intro">
                      {{item.post_intro}}
                    </span>
                  </span>
                <div class="grad"></div>
            </div>
        </div>
    </div>
</div>
