<section class="content show-list no-padding">
    <div class="row show-image-wrapper">
        <img ng-src="http://35.165.142.89{{show.image}}" class="responsive-img show-image" alt="">
    </div>

    <div class="row">
        <div class="col s12 show-item waves-effect card white" ng-click="play(item.music_link)"  ng-repeat="item in show.list">
            <div class="item-title ng-cloak">{{item.title}}</div>
            <div class="item-info">
                <span class="date ng-cloak">{{item.created_at}}</span>
            </div>
        </div>
    </div>

</section>
