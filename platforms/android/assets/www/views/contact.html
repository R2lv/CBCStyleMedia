<section>
    <div class="streamControl white">
        <div class="images">
            <div class="dots dis-inline-block" style="width:13%;">
                <a href="javascript:void(0)"><img src="images/dots.png" alt=""></a>
            </div>
            <div class="vol dis-inline-block" style="width:19%;" >
                <a href="javascript:void(0)" class="vControl" ng-class="bodyController.streamVolumeState" ng-click="bodyController.switchVolume()"></a>
            </div>
            <div class="title dis-inline-block" style="font-size:12px; color:#3971a1;">
                <span>{{currentProgram}}</span>
            </div>
            <div class="pause dis-inline-block" style="width:19%;">
                <a href="javascript:void(0)" class="pControl" ng-click="bodyController.playPause()" ng-class="bodyController.streamState"></a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="baner" style="overflow: hidden">
                <div style="background: url(images/contact-bg.png); background-size: cover; background-position: bottom center; height: 200px; margin-bottom: -1px; margin-left: -4px;"></div>
            </div>
        </div>
    </div>

    <div class="contact-form">
        <div class="contact-title">
            تواصل معنا
        </div>
        <form class="contact-form" ng-submit="submit()">

            <input type="text" placeholder="تواصل معنا" ng-model="name">

            <input type="text" placeholder="البريد الإلكتروني:" ng-model="email">

            <textarea ng-model="text" placeholder="اكتب الرسالة هنا .."></textarea>

            <div class="submit-line">
                <button type="submit">إرسال</button>
                <div class="response" style="float: right; direction: rtl; color: #FFF; line-height: 35px;"></div>
            </div>

        </form>
    </div>

</section>
